<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YouTube Audio Downloader</title>
<style>
body { font-family: sans-serif; background: #111; color: #eee; display: flex; flex-direction: column; align-items: center; padding: 20px; }
input, select, button { margin: 5px; padding: 10px; width: 300px; }
button { background: #28a745; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
button:hover { background: #218838; }
</style>
</head>
<body>
<h1>YouTube Audio Downloader</h1>
<input id="url" type="text" placeholder="YouTube URL">
<select id="format">
  <option value="mp3">MP3</option>
  <option value="wav">WAV</option>
  <option value="flac">FLAC</option>
  <option value="mp4">MP4</option>
</select>
<input id="bitrate" type="text" placeholder="Bitrate (e.g. 128k)" value="128k">
<input id="samplerate" type="text" placeholder="Sample rate (e.g. 44100)" value="44100">
<button id="download">Download</button>

<script>
document.getElementById('download').addEventListener('click', () => {
  const url = encodeURIComponent(document.getElementById('url').value);
  const format = document.getElementById('format').value;
  const bitrate = document.getElementById('bitrate').value;
  const samplerate = document.getElementById('samplerate').value;

  if (!url) return alert('Enter a YouTube URL');

  window.location.href = `/api/download?url=${url}&format=${format}&bitrate=${bitrate}&samplerate=${samplerate}`;
});
</script>
</body>
</html>
